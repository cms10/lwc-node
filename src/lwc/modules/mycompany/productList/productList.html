<template>
    <h1>Product List</h1>
    <h2>Cart items: {cartItems}</h2>
    <template if:true={products}>
        <lightning-accordion allow-multiple-sections-open>
            <template for:each={products} for:item="product">
                <lightning-accordion-section key={product.id} name={product.id} label={product.name}>
                    <mycompany-product-item product={product} onaddtocart={handleAddToCart}></mycompany-product-item>
                </lightning-accordion-section>
            </template>
        </lightning-accordion>
    </template>
</template>
